<html>
    <head>
        <title>
            Loan Prediction
        </title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="login">
                <h1 style="text-align: center;">Loan Prediction</h1>
                <div class="text-center" >
                <h5 style="text-align: center; display:inline-block; border:  2px solid black; padding: 5px;" id ="myDIV">
                    Loan Application Status is {{results}} <br>
                </h5>
            </div>
                <form action="{{ url_for('predict_datapoint') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">
                            Gender
                        </label>
                        <select class="form-control" name="Gender" placeholder="Enter your Gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="Male">
                                Male
                            </option>
                            <option value="Female">
                                Female
                            </option>
                        </select>
                    </div>  
                    <div class="mb-3">
                        <label class="form-control">
                            Dependents (Bwtween 0-3)
                        </label><br> 
                        <input type="number" name="Dependents" min="0" max="3" required style="width: 200px; border:  1px solid black;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Education
                        </label>
                        <select class="form-control" name="Education" placeholder="Education Qualification" required>
                            <option class="placeholder" selected disabled value="">Education Qualification</option>
                            <option value="Graduate">
                                Graduate
                            </option>
                            <option value="Not Graduate">
                                Not Graduate
                            </option>                      
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Self Employed
                        </label>
                        <select class="form-control" name="Self_Employed" placeholder="Is Self Employed ?" required>
                            <option class="placeholder" selected disabled value="">Is Self Employed ?</option>
                            <option value="Yes">
                                Yes
                            </option>
                            <option value="No">
                                No
                            </option>                     
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Married
                        </label>
                        <select class="form-control" name="Married" placeholder="Is Married ?" required>
                            <option class="placeholder" selected disabled value="">Is Married ?</option>
                            <option value="Yes">
                                Yes
                            </option>
                            <option value="No">
                                No
                            </option>                     
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-control">
                            Credit History (0 or 1)
                        </label><br>
                        <input type="number" name="Credit_History" min="0" max="1" required style="width: 200px; border:  1px solid black;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Area
                        </label>
                        <select class="form-control" name="Area" placeholder="Area ?" required>
                            <option class="placeholder" selected disabled value="">Area ?</option>
                            <option value="Urban">
                                Urban
                            </option>
                            <option value="Semiurban">
                                Semiurban
                            </option> 
                            <option value="Rural">
                                Rural
                            </option>                    
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Applicant Income
                        </label>
                        <input class="form-control" type="number" name="Applicant_Income" placeholder="Enter Applicant's Income" min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Co-Applicant Income
                        </label>
                        <input class="form-control" type="number" name="Coapplicant_Income" placeholder="Enter Co-Applicant's Income" min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Loan Amount
                        </label>
                        <input class="form-control" type="number" name="Loan_Amount" placeholder="Enter Loan Amount" min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Term
                        </label>
                        <input class="form-control" type="number" name="Term" placeholder="Enter Insurance Term" min="0" max="360">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="Submit"  value="Submit Application"   required />
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
